name: "Homelend RabbitMQ"
slug: "homelend-rabbitmq"
description: "Servidor RabbitMQ como Add-On do Home Assistant"
version: "v1.0.5" #não esquecer de atualizar a versão no arquivo .github/workflows/docker-build-rabbitmq.yaml também (e dar commit) para que o Home Assistant atualize o addon automaticamente (se estiver instalado)
url: "https://github.com/homelend-tecnologia/homeassistant-addons"
icon: icon.png
arch:
  # - armhf
  # - armv7
  - aarch64
  - amd64
  # - i386
# map:
#   - share:rw
#   - media:rw
#   - homeassistant_config:rw
#   - addon_config:rw
#   - ssl:rw
#   - backup:rw
#   - addons:rw
#   - all_addon_configs:rw
  
hassio_api: false
hassio_role: default
homeassistant_api: false
docker_api: false

panel_icon: mdi:home-assistant
panel_admin: false
panel_title: "RabbitMQ"

schema:
  rabbitmq_management_port:
    name: Porta de gerenciamento do RabbitMQ
    description: "Porta de gerenciamento do RabbitMQ"
    default: 15672
    selector:
      number:
        min: 1024
        max: 65535
        mode: slider
        step: 1
  rabbitmq_port:
    name: Porta de comunicação do RabbitMQ
    description: "Porta de comunicação do RabbitMQ"
    default: 5672
    selector:
      number:
        min: 1024
        max: 65535
        mode: slider
        step: 1
  mqtt_port:
    name: Porta de comunicação do MQTT
    description: "Porta de comunicação do MQTT"
    default: 1883
    selector:
      number:
        min: 1024
        max: 65535
        mode: slider
        step: 1

#host_network: true
host_network: false
ingress: true
ingress_port: ${rabbitmq_management_port}
ingress_entry: "/"

ports:
  5672/tcp: ${rabbitmq_port}
  15672/tcp: ${rabbitmq_management_port}
  # altera a porta para 1885 para evitar conflito com o addon Mosquitto
  1883/tcp: ${mqtt_port}

init: false
startup: application
boot: auto
restart: always
image: "ghcr.io/homelend-tecnologia/homeassistant-addons-rabbitmq"
#webui: "http://[HOST]:[PORT:8080]"
